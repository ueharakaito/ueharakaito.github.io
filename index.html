<body class="bg-white text-dark ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>ファティン　アミラ　の　ページ
    </h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">学校で作って来たゲームの数々をこのページにて
          <p class="lead">紹介させていただきます

          <!-- コメントはこうやって書くんだ　-->

         よろしくお願いします！</p>
        <h2 class="display-2 mb-5" id="current-word">一つ目のゲームタイトル</h2>
		
		<!-- 動画を入れる　-->
		
		<video width="320" height="240" controls>
  
<source src="test.mp4" type="video/mp4">

Your browser does not support the video tag.
</video>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>残り時間:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>スコア:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <div class="col">
            <h3>ハイスコア:
              <span id="highscore">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>やり方</h5>
              <p>ゲームを始めるには「startGame」を入力してください。</p>
              <p>画面に出ている言葉を入力できたらスコアをもらいます。</p>
              <p>もう一回遊ぶ場合は「startGame」を記入すればリセットされます。</p>
            </div>

           
          </div>
        </div>

      </div>
    </div>
    <label>名前:</label><input type="text" id= "username" > <button id = "btn"> スコア送信 </button>

  </div>

<script src="type.js"> </script>
